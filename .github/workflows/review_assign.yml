name: Review Assign

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - name: Assign review and assignees
        uses: hkusu/review-assign-action@v1
        with:
          assignees: ${{ github.actor }} # Assign pull request author
          reviewers: Surviveyeomi, Ryu-GeonWoo # Assigned when draft is released
          github-token: ${{ secrets.GITHUB_TOKEN }} # Use GitHub provided token
